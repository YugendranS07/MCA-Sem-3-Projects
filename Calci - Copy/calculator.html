<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugendran-Site</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="calci.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <!-- Scientific buttons hidden by default -->
            <div id="scientific-section" style="display:none;">
                <table class="scientific-buttons">
                    <tr>
                        <td><button class="btn-operator" id="sin">sin</button></td>
                        <td><button class="btn-operator" id="cos">cos</button></td>
                        <td><button class="btn-operator" id="tan">tan</button></td>
                        <td><button class="btn-operator" id="^">x^y</button></td>
                        <td><button class="btn-operator" id="log">log</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="sqrt">&radic;</button></td>
                        <td><button class="btn-operator" id="pi">&pi;</button></td>
                        <td><button class="btn-operator" id="e">e</button></td>
                        <td><button class="btn-operator" id="mod">mod</button></td>
                        <td><button class="btn-operator" id="basic">Basic</button></td> <!-- "Basic" button -->
                    </tr>
                </table>
            </div>
            <!-- Basic calculator buttons with 5-column layout -->
            <div class="buttons">
                <table class="basic-buttons">
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                        <td><button class="btn-operator" id="backspace">
                            <i class="material-icons">backspace</i></button></td>
                        <td><button id="toggleScientific">Scntfc</button></td> <!-- "Scntfc" button in basic mode -->
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
